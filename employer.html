<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <navbar-component></navbar-component>
    
    <div class="container">
        <div class="form-container">
            <h2>Cadastro de Funcionário</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="employee-name">Nome:</label>
                    <input type="text" id="employee-name" placeholder="Digite o nome" required>
                </div>
                <div class="form-group">
                    <label for="employee-age">Idade:</label>
                    <input type="number" id="employee-age" placeholder="Digite a idade" required>
                </div>
                <div class="form-group">
                    <label for="employee-position">Cargo:</label>
                    <input type="text" id="employee-position" placeholder="Digite o cargo" required>
                </div>
                <div class="form-group">
                    <label for="employee-tasks">Tarefas:</label>
                    <select id="employee-tasks" multiple>
                        <!-- As tarefas serão carregadas dinamicamente aqui -->
                    </select>
                </div>
                <button type="button" class="button" onclick="addEmployee()">Adicionar Funcionário</button>
            </form>
        </div>

        <div class="employee-list">
            <h3>Lista de Funcionários</h3>
            <ul id="employee-list">
                <!-- Funcionários cadastrados serão listados aqui -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Tasklist. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="navbarComponent.js"></script>
</body>
</html>
